    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: inherit;
            list-style: none;
            text-decoration: none !important;
        }

        .header__logo--titulo {
            font-style: oblique;
            font-weight: bold;
            font-size: 2rem;
            text-decoration: underline !important;
        }

        body {
            background-image: url("https://www.toptal.com/designers/subtlepatterns/patterns/hotel-wallpaper-black.png");
        }

        a {
            color: white !important;
        }

        p {
            color: white;
        }

        main {
            width: 100%;
            text-align: center;
            text-transform: capitalize;
        }

        .ccc {
            padding-top: 1px;
            font-size: 25rem;
            position: relative;
            font-style: oblique;
            font-weight: bold;
        }

        .c_c_c {
            width: auto;
            height: auto;
            animation-name: cccc;
            animation-duration: 4s;
        }

        @keyframes cccc {
            from {
                color: white;
            }

            to {
                color: black;
            }
        }

        .error {
            font-size: 4rem;
            height: 50px;
            font-style: oblique;
        }

        .err {
            color: black;
            position: relative;
            animation-name: errr;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }

        @keyframes errr {
            from {
                top: 50px;
            }

            to {
                top: 30rem;
                color: white;
            }
        }

        /**/
        @media only screen and (min-width: 320px) {
            .ccc {
                font-size: 15rem;
            }

        @media only screen and (min-width: 480px) {

        @media only screen and (min-width: 1200px) {
